<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<title> Application </title>
<body>

  <h:outputText class="DetailsHeaders" value=" Hello! " />
    <h:outputText class="Details"
      value="#{applicationBean.username}" />
    <br /> <br />

  <h:outputText class="DetailsHeaders" value=" Your roles are: " />
    <h:outputText class="Details"
      value="#{applicationBean.userRole}" />
      <br /> <br />

    <h:outputText class="DetailsHeaders" value=" Your current OS is: " />
      <br />
      <h:outputText class="Details"
        value="#{applicationBean.os}" />
      <br /> <br />

      <h:outputText class="DetailsHeaders" value=" Your current inventory size is: " />
        <br />
        <h:outputText class="Details"
          value="#{applicationBean.inventorySize}" />
        <br /> <br />


      <h:outputText class="DetailsHeaders" value=" Your JSON web token is: " />
        <br />
        <h:outputText class="Details"
          value="#{applicationBean.jwt}" />
        <br /> <br />

    <div >

      <h:panelGroup layout="block">
      <FORM METHOD="POST" ACTION="ibm_security_logout" NAME="logout">
        <input type="submit" name="logout" value="Log Out" />
        <input type="HIDDEN" name="logoutExitPage" value="/login.jsf" />
      </FORM>
      </h:panelGroup>

    </div>


</body>
</html>
